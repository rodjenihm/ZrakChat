
<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark flex-grow-1 border-bottom">
    <div class="container">
      <a class="navbar-brand">ZrakChat</a>

      <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
        &#9776;
      </button>

      <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home" (click)="isMenuCollapsed = true" routerLinkActive="selected">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/chat" (click)="isMenuCollapsed = true" routerLinkActive="selected">Chat</a>
          </li>
          <li class="nav-item" *ngIf="!currentUser">
            <a class="nav-link" routerLink="/login" (click)="isMenuCollapsed = true" routerLinkActive="selected">Login</a>
          </li>
          <li class="nav-item" *ngIf="!currentUser">
            <a class="nav-link" routerLink="/register" (click)="isMenuCollapsed = true" routerLinkActive="selected">Register</a>
          </li>
          <li class="nav-item" *ngIf="currentUser">
            <a class="nav-link" href="#" (click)="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="container" style="height: 100%;">
  <router-outlet></router-outlet>
</div>
